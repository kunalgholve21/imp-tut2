<!Doctype html>
<html>
<head>
	<title>Image slider</title>
	<style type="text/css">
	#slider{
		overflow:hidden;
	}
	
	#slider figure{
	position:relative;
	width:500%;
	margin:0;
	left:0;
	animation: 10s slider infinite;
	}
	</style>
</head>
<body>
	<div id="slider">
		<figure>
			<img src="img/desk.png">
			<img src="img/desk2.png">
			<img src="img/desk.png">
			<img src="img/desk3.png">
			<img src="img/desk.png">
		</figure>
	</div>
</body>
</html>
